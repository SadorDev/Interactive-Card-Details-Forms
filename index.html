<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main>

    <div class="card_container">

      <!-- Card Front image -->
      <div class="front_card_container">
        <img class="card_front" src="images/bg-card-front.png" alt="Debit card">
        <img class="card_logo" src="images\card-logo.svg" alt="Card logo">
      </div>


      <!-- Card Back Image -->
      <div class="card_back_container">
        <img src="images/bg-card-back.png" alt="Debit card">
      </div>
    </div>


    <div class="form_container">


    </div>


  </main>
</body>

</html>
